<!doctype html>
<html>
  <head>
    <title>JQuery-global localize demo</title>
    <script type="text/javascript" src="../jquery-1.4.4.js"></script>
    <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
    <script type="text/javascript" src="../jquery.glob.js"></script>
    <script type="text/javascript" src="localize-demo.js"></script>

    <script id="movies-tmpl" type="text/x-jquery-tmpl">
      <h1>{{t "home.desc"}}</h1>
      <h2>German: {{t("de") "home.desc"}}</h2>
      <p>Special Movie this week: {{t "home.movies.eternal_sunshine.name"}}</p>
      <ul>
        {{each movies}}
        <li>{{t $value.Name}} - ${$value.release}</li>
        {{/each}}
      </ul>
    </script>
  </head>
  <body>
    <div id="movies"></div>
  </body>
</html>
